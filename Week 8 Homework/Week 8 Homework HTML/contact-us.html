    <script>
        function checkRequirements()
        {
            var FirstName = document.getElementById("FirstName").value;
            if (FirstName == "")
            {
                window.alert("Hey, I need your name, Baka!");
                document.getElementById("FirstName").style.backgroundColor = "red";
                document.getElementById("FirstName").focus();
            }

            var LastName = document.getElementById("LastName").value;
            if (LastName == "")
            {
                window.alert("And your last name, Baka!");
                document.getElementById("LastName").style.backgroundColor = "red";
                document.getElementById("LastName").focus();
            }
    
            var EMail = document.getElementById("EMail").value;
            if (EMail == "")
            {
                window.alert("And your email! Geez, how much of a Baka can you be?");
                document.getElementById("EMail").style.backgroundColor = "red";
                document.getElementById("EMail").focus();
            }
        
            var yes = document.getElementById("yes").checked == true/false
            var no = document.getElementById("no").value;
            if(document.getElementById("yes").checked == false)
            {
                window.alert("Agreeing or Disagreeing is Mandatory!");
            }

            if(document.getElementById("no").checked == true)
            {
                window.alert("You gotta agree man!");
            }
        }
    </script>

        <h1>
            Contact Me!
        </h1>
        <form action="nextPage.html" type="Post">
            <span>First Name:</span> <input type="text"
                 id="FirstName"><br>
            <span>Last Name:</span> <input type="text"
                id="LastName"><br>
            <span>E-mail:</span> <input type="text"
                id="EMail"><br>

        <h2>Do you accept the <dfn title="Give me $20 and your firstborn">Terms of Agreement?</dfn></h2>
            <input type="radio" name="y/n" id="yes" >Yes<br></input>
            <input type="radio" name="y/n" id="no" >No<br></input>
            <input type="button" name="submit" value="Submit"  onclick="checkRequirements()"/>
        </form>
